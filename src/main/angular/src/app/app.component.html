<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">Spring Angular Cucumber Demo.</h3>
  </div>

  <div class="jumbotron">
    <h1>Spring Angular Cucumber Demo</h1>
    <p class="lead">This is a simple demo to try things out with Spring, Angular, Selenium and Cucumber.</p>
    <p><a class="btn btn-lg btn-success" href="#" role="button">Git Repository</a></p>
  </div>

  <div class="well well-lg text-center" ng-controller="counterController">
    <h2>Increment</h2>
    <span id="counter" style="font-size: 500%">{{counter}}</span>
    <p></p>
    <button id="increment-button" class="btn btn-lg btn-success"
            (click)="getCounter()">Increment</button>
  </div>

  <div class="well well-lg text-center" ng-controller="additionController">
    <h2>Addition</h2>
    <div class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-4 control-label">First Number: </label>
        <div class="col-sm-8">
          <input id="adder-first-number" class="form-control"
                 [(ngModel)]="firstNumber" type="text" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Second Number: </label>
        <div class="col-sm-8">
          <input id="adder-second-number" class="form-control"
                 [(ngModel)]="secondNumber" type="text" />
        </div>
      </div>
      <div class="form-group">
        <button id="adder-button" class="btn btn-lg btn-success"
                (click)="add()">Add</button>
      </div>
    </div>
    <span id="adder-result" style="font-size: 500%">{{sum}}</span>
  </div>
</div>
